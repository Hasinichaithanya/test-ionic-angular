<ion-modal [isOpen]="isModalOpen">
  <ng-template>
    <ion-content>
      <ion-toolbar>
        <ion-title>Are you sure?</ion-title>
        <ion-buttons slot="end">
          <ion-button color="light" (click)="handleDelete()">Yes</ion-button>
          <ion-button color="light" (click)="handleNo()">No</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-content>
  </ng-template>
</ion-modal>
