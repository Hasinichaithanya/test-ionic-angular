<ion-content>
  <ion-text>
    <h2>Your Cart</h2>
  </ion-text>
  <ion-grid *ngIf="cartItems.length != 0">
    <ion-row>
      <ion-col size-xs="12" size-md="8" *ngFor="let item of cartItems">
        <ion-card color="light">
          <ion-img [src]="item.image" [alt]="item.name" />
          <ion-card-content>
            <ion-text>
              <h2>{{ item.name }}</h2>
              <p class="description">{{ item.description }}</p>
            </ion-text>
            <ion-text color="medium">
              <p>Price: â‚¹ {{ item.cost }}</p></ion-text
            >

            <ion-buttons>
              Quantity:
              <ion-button
                [disabled]="item.quantity == 1"
                (click)="decreaseQuantity(item)"
              >
                <ion-icon name="remove-circle-outline"></ion-icon>
              </ion-button>
              {{ item.quantity }}
              <ion-button (click)="increaseQuantity(item)">
                <ion-icon name="add-circle-outline"></ion-icon>
              </ion-button>
            </ion-buttons>

            <ion-button color="danger" (click)="deleteItemFromCart(item)"
              ><ion-icon name="trash-outline"></ion-icon
            ></ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-button (click)="scanQr()">Pay Now</ion-button>
    <ion-button routerLink="/home">back</ion-button>
  </ion-grid>

  <ion-card *ngIf="cartItems.length == 0">
    <ion-card-header>
      <ion-card-title>No Items In your cart!</ion-card-title>
      <ion-button routerLink="/home">Let's order</ion-button>
    </ion-card-header>
  </ion-card>
</ion-content>
