<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Welcome! </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Welcome!</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-loading
    message="Loading..."
    spinner="circles"
    [isOpen]="isLoading"
  ></ion-loading>
  <ion-text
    *ngIf="errorMessage && !isLoading"
    color="danger"
    class="margin-top"
  >
    {{errorMessage}}
  </ion-text>
  <ion-grid *ngIf="foodItems.length!=0 && !errorMessage">
    <ion-row>
      <ion-col
        *ngFor="let item of foodItems"
        size-md="6"
        size-xs="12"
        size-lg="3"
      >
        <ion-card color="light">
          <ion-icon
            name="clipboard-outline"
            (click)="writeToClipboard(item)"
          ></ion-icon>
          <ion-icon
            name="arrow-redo-outline"
            class="share-icon"
            (click)="startSharing(item)"
          ></ion-icon>
          <ion-img [src]="item.image" [alt]="item.name" />
          <ion-card-content>
            <ion-text>
              <h2>{{item.name}}</h2>
              <p>{{item.description}}</p>
            </ion-text>
            <div class="cart-cost-btn">
              <ion-text color="medium"><p>Price: â‚¹ {{item.cost}}</p></ion-text>
              <ion-button fill="outline" (click)="addToCart(item)">
                <ion-icon slot="start" name="cart-outline"></ion-icon>
                Add
              </ion-button>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-infinite-scroll
      (ionInfinite)="onIonInfinite($event)"
      [disabled]="foodItems.length==30"
    >
      <ion-infinite-scroll-content
        loadingText="Please wait..."
        loadingSpinner="bubbles"
      ></ion-infinite-scroll-content>
    </ion-infinite-scroll>

    <ion-button routerLink="/cart" [disabled]="cartList.length==0"
      >Go to cart</ion-button
    >
  </ion-grid>
</ion-content>
