<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Welcome!
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Welcome!</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-grid>
        <ion-row>
            <ion-col *ngFor="let item of foodItems" size-md="6" size-xs="12" size-lg="4">
                <ion-card color="light">
                    <ion-img [src]='item.image' [alt]="item.name" />
                    <ion-card-content>
                        <ion-text>
                            <h2>{{item.name}}</h2>
                            <p>{{item.description}}</p>
                        </ion-text>
                        <ion-button fill="outline" (click)="addToCart(item)">
                            <ion-icon slot="start" name="cart-outline"></ion-icon>
                            Add
                        </ion-button>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
    
     <ion-button routerLink='/cart' [disabled]="cartService.cartItems.length==0">Go to cart</ion-button>
</ion-content>
